<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Monthly Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
    <body>

        <div class="container-fluid">
            <h1 class="heading">Monthly Expense Tracker</h1>
            <div class="expense">
                <div class="expense-container">
                    <form class="myform">
                        <label for="amount">Amount(add denomination)</label>
                        <input type="text" class="amount-input">
                        <label for="add">To</label>
                        <input type="text" class="add-input">
                        <label for="add-note">Note</label>
                        <input type="text" class="note-input">
                        <label for="date">Date</label>
                        <input type="date" class="date-input">
                        <button class="addBtn" type="button" id="addBtn">Add Expense</button>

                    </form>
                </div>

                <div class="expense-history">
                    <table class="history-table" id="mylist">
                        <tr>
                            <th>Date</th> 
                            <th>To</th>
                            <th>Note</th>
                            <th>Amount</th>
                            <!-- <th><i class="fa fa-trash-o"></i></th> -->
                        </tr>

                        
                    </table>
                </div>




            </div>
            
            
        </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>   
    <script src="app.js"></script>

</body>
</html>
